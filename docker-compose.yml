name: zist

services:
  # ============================================================================
  # DATABASE
  # ============================================================================

  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: zist-db
    environment:
      POSTGRES_DB: zist
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5433:5432"
    volumes:
      - zist_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d zist"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zist-network

  # ============================================================================
  # GATEWAY  (HTTP/1.1+2 on 8000, HTTP/3/QUIC on 8443)
  # ============================================================================

  gateway:
    build:
      # Build context is personal/ root — gateway needs Mashgate SDK + internal/auth
      context: ..
      dockerfile: zist/services/gateway/Dockerfile
    container_name: zist-gateway
    ports:
      - "8000:8000"        # HTTP/1.1 + HTTP/2
      - "8443:8443/udp"    # HTTP/3 (QUIC)
      - "8443:8443/tcp"    # TLS fallback (Alt-Svc advertisement)
    environment:
      GATEWAY_PORT: "8000"
      GATEWAY_TLS_PORT: "8443"
      LISTINGS_URL: "http://listings:8001"
      BOOKINGS_URL: "http://bookings:8002"
      PAYMENTS_URL: "http://payments:8003"
      REVIEWS_URL: "http://reviews:8004"
      ADMIN_URL: "http://admin:8005"
      SEARCH_URL: "http://search:8006"
      CHAT_URL: "${HOOKLINE_WS_URL:-}"
      WEB_URL: "http://web:3000"
      # mgID OAuth2/OIDC integration — set these in .env or override here
      MGID_URL: "${MGID_URL:-http://host.docker.internal:9661}"
      MGID_CLIENT_ID: "${MGID_CLIENT_ID:-zist-local}"
      MGID_CLIENT_SECRET: "${MGID_CLIENT_SECRET:-}"
      MGID_REDIRECT_URI: "${MGID_REDIRECT_URI:-http://localhost:8000/api/auth/callback}"
      MGID_ADMIN_TOKEN: "${MGID_ADMIN_TOKEN:-}"
      MASHGATE_API_KEY: "${MASHGATE_API_KEY:?MASHGATE_API_KEY is required}"
      SESSION_SECRET: "${SESSION_SECRET:?SESSION_SECRET is required}"
      HOOKLINE_WS_URL: "${HOOKLINE_WS_URL:-}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    depends_on:
      - listings
      - bookings
      - payments
      - reviews
      - admin
      - search
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================

  listings:
    build:
      context: .
      dockerfile: services/listings/Dockerfile
    container_name: zist-listings
    environment:
      LISTINGS_PORT: "8001"
      DATABASE_URL: "postgres://dev:dev@db:5432/zist?sslmode=disable"
      INTERNAL_TOKEN: "${INTERNAL_TOKEN:?INTERNAL_TOKEN is required}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8001/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

  bookings:
    build:
      context: .
      dockerfile: services/bookings/Dockerfile
    container_name: zist-bookings
    environment:
      BOOKINGS_PORT: "8002"
      DATABASE_URL: "postgres://dev:dev@db:5432/zist?sslmode=disable"
      INTERNAL_TOKEN: "${INTERNAL_TOKEN:?INTERNAL_TOKEN is required}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8002/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

  payments:
    build:
      # Build context is personal/ root so the Mashgate SDK local replace can be resolved
      context: ..
      dockerfile: zist/services/payments/Dockerfile
    container_name: zist-payments
    environment:
      PAYMENTS_PORT: "8003"
      # Mashgate runs independently — point to its Envoy gateway
      MASHGATE_URL: "${MASHGATE_URL:-http://host.docker.internal:9661}"
      MASHGATE_API_KEY: "${MASHGATE_API_KEY:?MASHGATE_API_KEY is required}"
      MASHGATE_WEBHOOK_SECRET: "${MASHGATE_WEBHOOK_SECRET:?MASHGATE_WEBHOOK_SECRET is required}"
      BOOKINGS_URL: "http://bookings:8002"
      INTERNAL_TOKEN: "${INTERNAL_TOKEN:?INTERNAL_TOKEN is required}"
      # Persistent webhook dedup — shares the Zist DB
      DATABASE_URL: "postgres://dev:dev@db:5432/zist?sslmode=disable"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    ports:
      - "8003:8003"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8003/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - zist-network

  reviews:
    build:
      context: .
      dockerfile: services/reviews/Dockerfile
    container_name: zist-reviews
    environment:
      REVIEWS_PORT: "8004"
      DATABASE_URL: "postgres://dev:dev@db:5432/zist?sslmode=disable"
      LISTINGS_SERVICE_URL: "http://listings:8001"
      INTERNAL_TOKEN: "${INTERNAL_TOKEN:?INTERNAL_TOKEN is required}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    ports:
      - "8004:8004"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8004/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

  admin:
    build:
      context: .
      dockerfile: services/admin/Dockerfile
    container_name: zist-admin
    environment:
      ADMIN_PORT: "8005"
      DATABASE_URL: "postgres://dev:dev@db:5432/zist?sslmode=disable"
      INTERNAL_TOKEN: "${INTERNAL_TOKEN:?INTERNAL_TOKEN is required}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    ports:
      - "8005:8005"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8005/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

  search:
    build:
      context: .
      dockerfile: services/search/Dockerfile
    container_name: zist-search
    environment:
      SEARCH_PORT: "8006"
      DATABASE_URL: "postgres://dev:dev@db:5432/zist?sslmode=disable"
      INTERNAL_TOKEN: "${INTERNAL_TOKEN:?INTERNAL_TOKEN is required}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-}"
      OTEL_EXPORTER_OTLP_INSECURE: "${OTEL_EXPORTER_OTLP_INSECURE:-true}"
    ports:
      - "8006:8006"
    depends_on:
      db:
        condition: service_healthy
      listings:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8006/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

  # ============================================================================
  # SVELTEKIT FRONTEND
  # ============================================================================

  web:
    build:
      context: ./apps/web
    container_name: zist-web
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      HOST: "0.0.0.0"
      # ORIGIN tells SvelteKit where the site lives so SSR fetch() resolves correctly.
      # For local dev the gateway is at http://gateway:8000 (internal) or http://localhost:8000 (external).
      ORIGIN: "http://gateway:8000"
      NODE_OPTIONS: "--max-old-space-size=256"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - zist-network

volumes:
  zist_db_data:
    name: zist_db_data

networks:
  zist-network:
    name: zist_network
    driver: bridge
